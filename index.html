<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="CSSfolder/MainStyleSheet.css" rel="stylesheet"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="JSfolder/MainJavaScript.js"></script>
    <script src="JSfolder/SimpleAnimations.js"></script>
    <script src="JSfolder/DrawingOfGameField.js"></script>
</head>
<body>
    <div class="MainDiv">
        <div class="FlexRowDIV">
            <p id="PLeftPlayerBonus"></p>
            <p id="PLeftPlayerScore"></p>
            <p id="ScoreInfoParagraph"></p>
            <p id="PRightPlayerScore"></p>
            <p id="PRightPlayerBonus"></p>
        </div>
        <canvas width="1000" height="800" id="MainCanvasForGame"></canvas>
        <p id="PGameModeSelection">Выберите режим игры:</p>
        <div class="center-block" id="DIVGameModeSelection">
            <input type="button" value="Игрок против игрока" id="PlayerVsPlayerButton"/>
            <input type="button" value="Игрок против ии" id="PlayerVsAiButton"/>
        </div>
        <div class="center-block" id="DIVGameFinish">
            <input type="button" value="Завершить текущую игру" id="GameFinishButton" />
            <input type="button" value="пауза" id="GamePauseButton" />
        </div>
    </div>
</body>
</html>
